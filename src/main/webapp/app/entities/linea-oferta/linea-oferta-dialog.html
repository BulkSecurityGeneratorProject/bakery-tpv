
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myLineaOfertaLabel" data-translate="bakeryTpvApp.lineaOferta.home.createOrEditLabel">Create or edit a Linea Oferta</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.lineaOferta.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.lineaOferta.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bakeryTpvApp.lineaOferta.nombre" for="field_nombre">Nombre</label>
            <input type="text" class="form-control" name="nombre" id="field_nombre"
                    ng-model="vm.lineaOferta.nombre"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bakeryTpvApp.lineaOferta.cantidad" for="field_cantidad">Cantidad</label>
            <input type="number" class="form-control" name="cantidad" id="field_cantidad"
                    ng-model="vm.lineaOferta.cantidad"
                    />
        </div>

        <div class="form-group">
            <label data-translate="bakeryTpvApp.lineaOferta.oferta" for="field_oferta">Oferta</label>
            <select class="form-control" id="field_oferta" name="oferta" ng-model="vm.lineaOferta.oferta" ng-options="oferta as oferta.nombre for oferta in vm.ofertas track by oferta.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="bakeryTpvApp.lineaOferta.producto" for="field_producto">Producto</label>
            <select class="form-control" id="field_producto" name="producto" ng-model="vm.lineaOferta.producto" ng-options="producto as producto.nombre for producto in vm.productos track by producto.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="bakeryTpvApp.lineaOferta.tipo" for="field_tipo">Tipo</label>
            <select class="form-control" id="field_tipo" name="tipo" ng-model="vm.lineaOferta.tipo" ng-options="tipo as tipo.nombre for tipo in vm.tipos track by tipo.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
