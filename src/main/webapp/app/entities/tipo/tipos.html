<div>
    <h2 data-translate="bakeryTpvApp.tipo.home.title">Tipos</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="tipo.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="bakeryTpvApp.tipo.home.createLabel">
                        Create new Tipo
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="bakeryTpvApp.tipo.nombre">Nombre</span></th>
                    <th><span data-translate="bakeryTpvApp.tipo.image">Image</span></th>
                    <th><span data-translate="bakeryTpvApp.tipo.descripcion">Descripcion</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="tipo in vm.tipos track by tipo.id">
                    <td><a ui-sref="tipo-detail({id:tipo.id})">{{tipo.id}}</a></td>
                    <td>{{tipo.nombre}}</td>
                    <td>
                        <a ng-if="tipo.image" ng-click="vm.openFile(tipo.imageContentType, tipo.image)">
                            <img data-ng-src="{{'data:' + tipo.imageContentType + ';base64,' + tipo.image}}" style="max-height: 30px;" alt="tipo image"/>
                        </a>
                        <span ng-if="tipo.image">{{tipo.imageContentType}}, {{vm.byteSize(tipo.image)}}</span>
                    </td>
                    <td>{{tipo.descripcion}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="tipo-detail({id:tipo.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="tipo.edit({id:tipo.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="tipo.delete({id:tipo.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
