
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTicketLabel" data-translate="bakeryTpvApp.ticket.home.createOrEditLabel">Create or edit a Ticket</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.ticket.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.ticket.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bakeryTpvApp.ticket.fecha" for="field_fecha">Fecha</label>
                <div class="input-group">
                    <input id="field_fecha" type="text" class="form-control" name="fecha" datetime-picker="{{dateformat}}" ng-model="vm.ticket.fecha" is-open="vm.datePickerOpenStatus.fecha"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('fecha')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bakeryTpvApp.ticket.mesa" for="field_mesa">Mesa</label>
            <input type="number" class="form-control" name="mesa" id="field_mesa"
                    ng-model="vm.ticket.mesa"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bakeryTpvApp.ticket.cantidad" for="field_cantidad">Cantidad</label>
            <input type="number" class="form-control" name="cantidad" id="field_cantidad"
                    ng-model="vm.ticket.cantidad"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bakeryTpvApp.ticket.metodoPago" for="field_metodoPago">Metodo Pago</label>
            <select class="form-control" name="metodoPago" ng-model="vm.ticket.metodoPago" id="field_metodoPago">
                <option value="EFECTIVO" data-translate="bakeryTpvApp.MetodoPago.EFECTIVO">EFECTIVO</option>
                <option value="TARJETA" data-translate="bakeryTpvApp.MetodoPago.TARJETA">TARJETA</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bakeryTpvApp.ticket.cerrado" for="field_cerrado">Cerrado</label>
            <input type="checkbox" class="form-control" name="cerrado" id="field_cerrado"
                    ng-model="vm.ticket.cerrado"
                    />
        </div>

        <div class="form-group">
            <label data-translate="bakeryTpvApp.ticket.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" ng-model="vm.ticket.user" ng-options="user as user.login for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="bakeryTpvApp.ticket.oferta" for="field_oferta">Oferta</label>
            <select class="form-control" id="field_oferta" multiple name="oferta" ng-model="vm.ticket.ofertas" ng-options="oferta as oferta.nombre for oferta in vm.ofertas track by oferta.id"></select>
        </div>
        <div class="form-group">
            <label data-translate="bakeryTpvApp.ticket.producto" for="field_producto">Producto</label>
            <select class="form-control" id="field_producto" multiple name="producto" ng-model="vm.ticket.productos" ng-options="producto as producto.nombre for producto in vm.productos track by producto.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
