<div>
    <h2 data-translate="bakeryTpvApp.ticket.home.title">Tickets</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="ticket.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="bakeryTpvApp.ticket.home.createLabel">
                        Create new Ticket
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="bakeryTpvApp.ticket.fecha">Fecha</span></th>
                    <th><span data-translate="bakeryTpvApp.ticket.mesa">Mesa</span></th>
                    <th><span data-translate="bakeryTpvApp.ticket.cantidad">Cantidad</span></th>
                    <th><span data-translate="bakeryTpvApp.ticket.metodoPago">Metodo Pago</span></th>
                    <th><span data-translate="bakeryTpvApp.ticket.cerrado">Cerrado</span></th>
                    <th><span data-translate="bakeryTpvApp.ticket.user">User</span></th>
                    <th><span data-translate="bakeryTpvApp.ticket.oferta">Oferta</span></th>
                    <th><span data-translate="bakeryTpvApp.ticket.producto">Producto</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="ticket in vm.tickets track by ticket.id">
                    <td><a ui-sref="ticket-detail({id:ticket.id})">{{ticket.id}}</a></td>
                    <td>{{ticket.fecha | date:'medium'}}</td>
                    <td>{{ticket.mesa}}</td>
                    <td>{{ticket.cantidad}}</td>
                    <td data-translate="{{'bakeryTpvApp.MetodoPago.' + ticket.metodoPago}}">{{ticket.metodoPago}}</td>
                    <td>{{ticket.cerrado}}</td>
                    <td>
                        {{ticket.user.login}}
                    </td>
                    <td>
                        <span ng-repeat="oferta in ticket.ofertas">
                            <a class="form-control-static" ui-sref="oferta-detail({id: oferta.id})">{{oferta.nombre}}</a>{{$last ? '' : ', '}}
                        </span>
                    </td>
                    <td>
                        <span ng-repeat="producto in ticket.productos">
                            <a class="form-control-static" ui-sref="producto-detail({id: producto.id})">{{producto.nombre}}</a>{{$last ? '' : ', '}}
                        </span>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="ticket-detail({id:ticket.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="ticket.edit({id:ticket.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="ticket.delete({id:ticket.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
