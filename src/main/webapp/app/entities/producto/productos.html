<div>
    <h2 data-translate="bakeryTpvApp.producto.home.title">Productos</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="producto.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="bakeryTpvApp.producto.home.createLabel">
                        Create new Producto
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="bakeryTpvApp.producto.nombre">Nombre</span></th>
                    <th><span data-translate="bakeryTpvApp.producto.imagen">Imagen</span></th>
                    <th><span data-translate="bakeryTpvApp.producto.descripcion">Descripcion</span></th>
                    <th><span data-translate="bakeryTpvApp.producto.precio">Precio</span></th>
                    <th><span data-translate="bakeryTpvApp.producto.tipo">Tipo</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="producto in vm.productos track by producto.id">
                    <td><a ui-sref="producto-detail({id:producto.id})">{{producto.id}}</a></td>
                    <td>{{producto.nombre}}</td>
                    <td>
                        <a ng-if="producto.imagen" ng-click="vm.openFile(producto.imagenContentType, producto.imagen)">
                            <img data-ng-src="{{'data:' + producto.imagenContentType + ';base64,' + producto.imagen}}" style="max-height: 30px;" alt="producto image"/>
                        </a>
                        <span ng-if="producto.imagen">{{producto.imagenContentType}}, {{vm.byteSize(producto.imagen)}}</span>
                    </td>
                    <td>{{producto.descripcion}}</td>
                    <td>{{producto.precio}}</td>
                    <td>
                        <a ui-sref="tipo-detail({id:producto.tipo.id})">{{producto.tipo.nombre}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="producto-detail({id:producto.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="producto.edit({id:producto.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="producto.delete({id:producto.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
