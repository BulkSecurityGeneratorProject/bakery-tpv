
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myProductoLabel" data-translate="bakeryTpvApp.producto.home.createOrEditLabel">Create or edit a Producto</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.producto.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.producto.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bakeryTpvApp.producto.nombre" for="field_nombre">Nombre</label>
            <input type="text" class="form-control" name="nombre" id="field_nombre"
                    ng-model="vm.producto.nombre"
                    />
        </div>
        <div class="form-group" ngf-drop ngf-change="vm.setImagen($file, vm.producto)" ngf-pattern="'image/*'">
            <label class="control-label" data-translate="bakeryTpvApp.producto.imagen" for="field_imagen">Imagen</label>
            <div>
                <img data-ng-src="{{'data:' + vm.producto.imagenContentType + ';base64,' + vm.producto.imagen}}" style="max-height: 100px;" ng-if="vm.producto.imagen" alt="producto image"/>
                <div ng-if="vm.producto.imagen" class="help-block clearfix">
                    <span class="pull-left">{{vm.producto.imagenContentType}}, {{vm.byteSize(vm.producto.imagen)}}</span>
                    <button type="button" ng-click="vm.producto.imagen=null;vm.producto.imagenContentType=null;"
                            class="btn btn-default btn-xs pull-right">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
                <button type="button" ngf-select class="btn btn-default btn-block"
                        ngf-change="vm.setImagen($file, vm.producto)" accept="image/*" data-translate="entity.action.addimage">
                    Add image
                </button>
            </div>
            <input type="hidden" class="form-control" name="imagen" id="field_imagen"
                    ng-model="vm.producto.imagen"
                    />
            <input type="hidden" class="form-control" name="imagenContentType" id="field_imagenContentType"
                    ng-model="vm.producto.imagenContentType" />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bakeryTpvApp.producto.descripcion" for="field_descripcion">Descripcion</label>
            <input type="text" class="form-control" name="descripcion" id="field_descripcion"
                    ng-model="vm.producto.descripcion"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bakeryTpvApp.producto.precio" for="field_precio">Precio</label>
            <input type="number" class="form-control" name="precio" id="field_precio"
                    ng-model="vm.producto.precio"
                    />
        </div>

        <div class="form-group">
            <label data-translate="bakeryTpvApp.producto.tipo" for="field_tipo">Tipo</label>
            <select class="form-control" id="field_tipo" name="tipo" ng-model="vm.producto.tipo" ng-options="tipo as tipo.nombre for tipo in vm.tipos track by tipo.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
