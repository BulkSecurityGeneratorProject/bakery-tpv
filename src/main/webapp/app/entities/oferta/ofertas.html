<div>
    <h2 data-translate="bakeryTpvApp.oferta.home.title">Ofertas</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="oferta.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="bakeryTpvApp.oferta.home.createLabel">
                        Create new Oferta
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="bakeryTpvApp.oferta.nombre">Nombre</span></th>
                    <th><span data-translate="bakeryTpvApp.oferta.imagen">Imagen</span></th>
                    <th><span data-translate="bakeryTpvApp.oferta.descripcion">Descripcion</span></th>
                    <th><span data-translate="bakeryTpvApp.oferta.precio">Precio</span></th>
                    <th><span data-translate="bakeryTpvApp.oferta.fechainicio">Fechainicio</span></th>
                    <th><span data-translate="bakeryTpvApp.oferta.fechafinal">Fechafinal</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="oferta in vm.ofertas track by oferta.id">
                    <td><a ui-sref="oferta-detail({id:oferta.id})">{{oferta.id}}</a></td>
                    <td>{{oferta.nombre}}</td>
                    <td>
                        <a ng-if="oferta.imagen" ng-click="vm.openFile(oferta.imagenContentType, oferta.imagen)">
                            <img data-ng-src="{{'data:' + oferta.imagenContentType + ';base64,' + oferta.imagen}}" style="max-height: 30px;" alt="oferta image"/>
                        </a>
                        <span ng-if="oferta.imagen">{{oferta.imagenContentType}}, {{vm.byteSize(oferta.imagen)}}</span>
                    </td>
                    <td>{{oferta.descripcion}}</td>
                    <td>{{oferta.precio}}</td>
                    <td>{{oferta.fechainicio | date:'medium'}}</td>
                    <td>{{oferta.fechafinal | date:'medium'}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="oferta-detail({id:oferta.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="oferta.edit({id:oferta.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="oferta.delete({id:oferta.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
