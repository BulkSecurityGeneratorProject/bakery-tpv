
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myOfertaLabel" data-translate="bakeryTpvApp.oferta.home.createOrEditLabel">Create or edit a Oferta</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.oferta.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.oferta.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bakeryTpvApp.oferta.nombre" for="field_nombre">Nombre</label>
            <input type="text" class="form-control" name="nombre" id="field_nombre"
                    ng-model="vm.oferta.nombre"
                    />
        </div>
        <div class="form-group" ngf-drop ngf-change="vm.setImagen($file, vm.oferta)" ngf-pattern="'image/*'">
            <label class="control-label" data-translate="bakeryTpvApp.oferta.imagen" for="field_imagen">Imagen</label>
            <div>
                <img data-ng-src="{{'data:' + vm.oferta.imagenContentType + ';base64,' + vm.oferta.imagen}}" style="max-height: 100px;" ng-if="vm.oferta.imagen" alt="oferta image"/>
                <div ng-if="vm.oferta.imagen" class="help-block clearfix">
                    <span class="pull-left">{{vm.oferta.imagenContentType}}, {{vm.byteSize(vm.oferta.imagen)}}</span>
                    <button type="button" ng-click="vm.oferta.imagen=null;vm.oferta.imagenContentType=null;"
                            class="btn btn-default btn-xs pull-right">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
                <button type="button" ngf-select class="btn btn-default btn-block"
                        ngf-change="vm.setImagen($file, vm.oferta)" accept="image/*" data-translate="entity.action.addimage">
                    Add image
                </button>
            </div>
            <input type="hidden" class="form-control" name="imagen" id="field_imagen"
                    ng-model="vm.oferta.imagen"
                    />
            <input type="hidden" class="form-control" name="imagenContentType" id="field_imagenContentType"
                    ng-model="vm.oferta.imagenContentType" />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bakeryTpvApp.oferta.descripcion" for="field_descripcion">Descripcion</label>
            <input type="text" class="form-control" name="descripcion" id="field_descripcion"
                    ng-model="vm.oferta.descripcion"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bakeryTpvApp.oferta.precio" for="field_precio">Precio</label>
            <input type="number" class="form-control" name="precio" id="field_precio"
                    ng-model="vm.oferta.precio"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bakeryTpvApp.oferta.fechainicio" for="field_fechainicio">Fechainicio</label>
                <div class="input-group">
                    <input id="field_fechainicio" type="text" class="form-control" name="fechainicio" datetime-picker="{{dateformat}}" ng-model="vm.oferta.fechainicio" is-open="vm.datePickerOpenStatus.fechainicio"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('fechainicio')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bakeryTpvApp.oferta.fechafinal" for="field_fechafinal">Fechafinal</label>
                <div class="input-group">
                    <input id="field_fechafinal" type="text" class="form-control" name="fechafinal" datetime-picker="{{dateformat}}" ng-model="vm.oferta.fechafinal" is-open="vm.datePickerOpenStatus.fechafinal"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('fechafinal')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
